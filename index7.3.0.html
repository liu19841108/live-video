<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Video 7.3.4</title>
    <link href="./lib/video7.3.0/video-js.min.css" rel="stylesheet">
    <script src="./lib/video7.3.0/video.min.js"></script>
    <script src="./lib/flash/videojs-flash.min.js"></script>
</head>

<body>
    <video id="liveVideo" class="video-js" controls autoplay preload="auto" width="1280"
        height="720" data-setup="{}">
        <source src="rtmp://192.168.191.101:1935/live/stream" type="rtmp/flv">
<!--        <source src="http://192.168.191.101:8080/live/stream.flv" type="rtmp/flv">-->
    </video>
</body>
</html>

<script type="text/javascript">
    // 设置flash路径,用于在videojs发现浏览器不支持HTML5播放器的时候自动唤起flash播放器
    // videojs.options.flash.swf = './lib/flash/video-js.swf';
    var player = videojs('liveVideo'); //my-player为页面video元素的id
    player.play(); //播放
    //    1. 播放   player.play()
    //    2. 停止   player.pause()
    //    3. 暂停   player.pause()
</script>
